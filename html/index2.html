<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="...." />
    <!-- this description meta shows the small snippet of info about a webpage shown during the google search-->
    <title>Document</title>
    <style>
      em {
        color: red;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <p>I love to teach you <em>HTML</em>!</p>
    <p>I love to teach you <strong>HTML</strong>!</p>
    <!--strong is another attribute of html which puts emphasise on the element by default it makes the content bolder-->
    <!--em is the emphasise element it is used to emphasise on certain parts of text in the website by default it is in italics but can be edited as done above -->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6> 
    <!--h1,h2 should not be used based on the size because sizes can be edited using css they should be according to the hierachy i.e only one h1-->
    <p>i love <HTML>!!</p>
    <!--now when we run this we see only i love !! because the browser interprets <HTML> as a tag to prevent this we use entitties -->
    <p>i love &lt;HTML&gt;!! &copy;</p>
    <!--&lt; is for less than symbol &gt; is for greater than symbol-->
  </body>
</html>
